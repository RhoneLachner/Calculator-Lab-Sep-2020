<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>  
<section>
        <input id="numOne" type="text">
        +
        <input id="numTwo" type="text">
    <p>
        <span> 
            
        <button id="add-Button">Add!</button>
    
    </span>
    </p>
        <div id="Answer">
        Answer = <span id="output"></span>
        </div>
</section>
<section>
        <input id="numOneSubtract" type="text">
        -
        <input id="numTwoSubtract" type="text">
    <p>
        <span> 
            
        <button id="subtract-Button">Subtract!</button>
    
    </span>
    </p>
        <div id="AnswerSubtract">
        Answer = <span id="outputSubtract"></span>
        </div>
</section>
<section>
        <input id="numOneMultiply" type="text">
        *
        <input id="numTwoMultiply" type="text">
    <p>
    <span> 
                <button id="multiply-Button">Multiply!</button>
    </span>
    </p>
        <div id="AnswerMultiply">
        Answer = <span id="outputMultiply"></span>
        </div>
</section>
<section>
        <input id="numOneDivide" type="text">
        /
        <input id="numTwoDivide" type="text">
    <p>
        <span> 
            
        <button id="divide-Button">Divide!</button>
    
    </span>
    </p>
        <div id="AnswerDivide">
        Answer = <span id="outputDivide"></span>
        </div>
</section>
</section>
            <content> 
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
